{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="product-box mt-5">
            <div class="product-inner-box position-relative">
                <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" class="image-fluid" alt=""></a>
                <div class="cart-btn">
                    <button class="btn bg-white shadow-sm rounded-pill">Добавить в корзину</button>
                </div>
                <div class="product-info">
                    <div class="product_name">
                        <h3>{{ product.title }}</h3>
                    </div>
                    <div class="product-price">
                        ₽<span>{{ product.price }}</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
